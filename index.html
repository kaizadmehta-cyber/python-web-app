<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Defect Analysis Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ---------------- RESET (IMPORTANT for Streamlit) ---------------- */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* ---------------- APP CONTAINER ---------------- */
    #app-root {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* ---------------- KPI CARDS ---------------- */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 25px;
    }

    .kpi-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      text-align: center;
    }

    .kpi-title {
      font-size: 14px;
      color: #666;
    }

    .kpi-value {
      font-size: 26px;
      font-weight: 700;
      margin-top: 6px;
    }

    /* ---------------- CHARTS ---------------- */
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      height: 340px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* ---------------- TABLE ---------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div id="app-root">

  <h1>Defect Analysis Dashboard</h1>
  <p>Live Jira Defect Insights</p>

  <!-- KPI SECTION -->
  <div class="kpi-grid">
    <div class="kpi-card">
      <div class="kpi-title">Total Defects</div>
      <div class="kpi-value" id="totalDefects">0</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-title">Open</div>
      <div class="kpi-value" id="openDefects">0</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-title">Closed</div>
      <div class="kpi-value" id="closedDefects">0</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-title">Unassigned</div>
      <div class="kpi-value" id="unassignedDefects">0</div>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="chart-grid">
    <div class="chart-card">
      <canvas id="statusChart"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="severityChart"></canvas>
    </div>
  </div>

  <!-- TABLE -->
  <h3>Defect Details</h3>
  <table id="defectTable">
    <thead>
      <tr>
        <th>Key</th>
        <th>Summary</th>
        <th>Status</th>
        <th>Severity</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
async function loadData() {
  const response = await fetch(window.location.origin + "/data");
  const data = await response.json();

  document.getElementById("totalDefects").innerText = data.total;
  document.getElementById("openDefects").innerText = data.open;
  document.getElementById("closedDefects").innerText = data.closed;
  document.getElementById("unassignedDefects").innerText = data.unassigned;

  // TABLE
  const tbody = document.querySelector("#defectTable tbody");
  tbody.innerHTML = "";
  data.rows.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.Key}</td>
        <td>${r.Summary}</td>
        <td>${r.Status}</td>
        <td>${r.Severity}</td>
        <td>${r.Assignee}</td>
      </tr>`;
  });

  // STATUS CHART
  new Chart(document.getElementById("statusChart"), {
    type: "pie",
    data: {
      labels: Object.keys(data.byStatus),
      datasets: [{ data: Object.values(data.byStatus) }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });

  // SEVERITY CHART
  new Chart(document.getElementById("severityChart"), {
    type: "bar",
    data: {
      labels: Object.keys(data.bySeverity),
      datasets: [{ data: Object.values(data.bySeverity) }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
}

loadData();
</script>

</body>
</html>
